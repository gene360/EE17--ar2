<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet">
    <title>Hållplatser nära NTI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Hållplatser nära NTI</h1>
    <div id="map">

    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2FyeWUiLCJhIjoiY2pwOXRtbWc1MGdmNjNwc2JmdGxzeDR5byJ9.whp8f2Ttws57ctAf_stuag';

    /* Start positions: NTI */
    var latNTI = 59.336885;
    var lonNTI = 18.048323;

    /* Skapa kartan */
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [lonNTI, latNTI],
        zoom: 10
    });

    /* Skapa en special marketion för skolan */
    var nti = document.createElement('div');
    nti.className = 'nti';

    /* Skapa en popup med text */
    var popup = new mapboxgl.Popup({offset: 25})
        .setText('NTI Gymnasiet Stockholm');

    /* Infoga specialmarken */
    new mapboxgl.Marker(nti)
        .setLngLat([lonNTI, latNTI])
        .setPopup(popup)
        .addTo(map);
    </script>
</body>
</html>
