<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* Element vi arbetar med */
        const eCanvas = document.querySelector("canvas");

        /* Ställ in bredd och storlek = fullscreen */
        eCanvas.width = 600;
        eCanvas.height = 500;

        /* Väljer rit-api */
        var ctx = eCanvas.getContext("2d");

        const windows = new Image();

        /* Slumpa fram en färg */
        function slumpFärg() {
            var r = Math.ceil(Math.random() * 255);
            var g = Math.ceil(Math.random() * 255);
            var b = Math.ceil(Math.random() * 255);
            var färg = "rgb(" + r + ", " + g + ", " + b + ")";
            return färg;
        }

        /* Globala variabler */
        var smileyX = Math.ceil(Math.random() * 400), // Figurens x-position
            smileyY = Math.ceil(Math.random() * 400), // Figurens y-position
            dx = Math.ceil(Math.random() * 5), // Förflyttningen i x-led
            dy = Math.ceil(Math.random() * 5); // Förflyttningen i y-led

            function setup() {
                windows.src = "./windows.png";

                window.requestAnimationFrame(gameLoop);
            }

        /* Här ligger vi allt som skall animeras */
        function gameLoop() {
            /* Sudda ut canvas */
            ctx.clearRect(0, 0, 600, 500);

            /* Rita en figur */
            ctx.drawImage(windows, smileyX, smileyY, 100, 100);

            /* Ändra figurens position */
            smileyX += dx;
            smileyY += dy;

            /* Vad händer vid kanterna */
            if ((smileyY + 100) > 500 || (smileyY) < 0) {
                /* Byt rikting på y-led */
                dy = -dy;
                document.body.style.backgroundColor = slumpFärg();
            }
            /* Högra kant */
            if ((smileyX + 100) > 600 || (smileyX) < 0) {
                /* Byt riktning i x-led */
                dx = -dx;
                document.body.style.backgroundColor = slumpFärg();
            }
            /* Upprepa loopen */
            window.requestAnimationFrame(gameLoop);
        }
        /* Kör igång loopen */
        setup();
    </script>
</body>
</html>
